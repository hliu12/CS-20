<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="header">
      <h1>Joe's Hot Dogs</h1>
      <p>Spend $20, get 10% off!</p>
    </div>
    <div class="table-container">
      <div class="table-row">
        <div class="table-cell">Item</div>
        <div class="table-cell">Quantity</div>
        <div class="table-cell">Price</div>
      </div>
      <div class="table-row">
        <div class="table-cell">
          <p id="hot-dogs">Hot Dogs</p>
        </div>
        <div class="table-cell">
          <p id="num-hot-dogs">0</p>
        </div>
        <div class="table-cell">
          <p id="price-hot-dogs">$0.00</p>
        </div>
      </div>
      <div class="table-row">
        <div class="table-cell">
          <p id="fries">Fries</p>
        </div>
        <div class="table-cell">
          <p id="num-fries">0</p>
        </div>
        <div class="table-cell">
          <p id="price-fries">$0.00</p>
        </div>
      </div>
      <div class="table-row">
        <div class="table-cell">
          <p id="drinks">Drinks</p>
        </div>
        <div class="table-cell">
          <p id="num-drinks">0</p>
        </div>
        <div class="table-cell">
          <p id="price-drinks">$0.00</p>
        </div>
      </div>

      <div class="table-row">
        <div class="table-cell"></div>
        <div class="table-cell">Subtotal</div>
        <div class="table-cell">
          <div id="subtotal">$0.00</div>
        </div>
      </div>

      <div class="table-row">
        <div class="table-cell"></div>
        <div></div>
        <div class="table-cell">Discount:</div>
        <div class="table-cell">
          <div id="discount">$0.00</div>
        </div>
      </div>

      <div class="table-row">
        <div class="table-cell"></div>
        <div class="table-cell">Tax:</div>
        <div class="table-cell">
          <div id="tax">$0.00</div>
        </div>
      </div>

      <div class="table-row">
        <div class="table-cell"></div>
        <div class="table-cell">Total:</div>
        <div class="table-cell">
          <div id="total">$0.00</div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
