<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amicable Numbers</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header">Amicable Number Calculator</div>

    <div id="form-div">
      <form action="" method="get">
        <label for="num1">First Number:</label>
        <br />
        <input type="text" name="num1" id="num1-box" />
        <br />
        <label for="num2">Second Number:</label>
        <br />
        <input type="text" name="num2" id="num2-box" />
        <br />
        <input type="button" value="Check Amicability" onclick="updatePage()" />
      </form>
    </div>

    <div id="amicable-info"></div>
    <div id="number-container">
      <div id="number-1"></div>
      <div id="factors-1"></div>
      <div id="number-2"></div>
      <div id="factors-2"></div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
